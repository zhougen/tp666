{extend name='base'/}
{block name="content"}

<div class="col-xs-12 col-sm-9 col-lg-10">
    <ol class="breadcrumb" style="background-color: #f9f9f9;padding:8px 0;margin-bottom:10px;">
        <li>
            <a href=""><i class="fa fa-cogs"></i>
                标签管理</a>
        </li>
        <li class="active">
            <a href="">标签展示</a>
        </li>
    </ol>
    <ul class="nav nav-tabs" role="tablist">
        <li class="active"><a href="">标签管理</a></li>
        <li><a href="{:url('add')}">添加标签</a></li>
    </ul>
    <form action="" method="post">
        <div class="panel panel-default">
            <div class="panel-body">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th width="80">编号</th>
                        <th>标签名</th>
                        <th width="200">操作</th>
                    </tr>
                    </thead>
                    <tbody>

                    {foreach name="list" key="key" item="v"}
                    <tr>
                        <td>{$v['tag_id']}</td>
                        <td>{$v['tag_name']}</td>
                        <td>
                            <div class="btn-group">
                                <button data-toggle="dropdown" class="btn btn-primary btn-xs dropdown-toggle">操作 <span class="caret"></span></button>
                                <ul class="dropdown-menu dropdown-menu-right">
                                    <li><a href="{:url('admin/tag/add',['tag_id'=>$v['tag_id']])}">编辑</a></li>
                                    <li class="divider"></li>
                                    <li><a href="javascript:;" onclick="del({$v['tag_id']})">删除</a></li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                    {/foreach}



                    </tbody>
                </table>
            </div>
        </div>
    </form>
    <div class="pagination pagination-sm pull-right">

        {$list->render()}
    </div>
</div>

<script>

    function del(tag_id) {


        util.confirm('确定删除吗?',function(){
            location.href = "{:url('del')}"+"?tag_id="+tag_id;
        })

    }

</script>

{/block}
