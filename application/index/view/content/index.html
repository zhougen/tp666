{extend name="base" /}
{block name="content"}
<article>
    <div class="_head">
        <h1>{$arcData['arc_title']}</h1>
        <span>
								作者：
								<a href="">{$arcData['arc_author']}</a>
								</span>
        •
        <!--pubdate表⽰示发布⽇日期-->
        <time pubdate="pubdate" datetime="2015年8月31日星期一晚上9点44">{:date('Y年m月d日',$arcData['sendtime'])}</time>
    </div>
    <div class="_digest">
        <p>
            {$arcData['arc_content']}
        </p>
    </div>
    <div class="_footer">
        <i class="glyphicon glyphicon-tags"></i>
        {foreach name="$arcData['tags']" key="key" item="v"}
        <a href="{:url('index/lists/index',['tag_id'=>$v['tag_id']])}">{$v['tag_name']}</a>
        {/foreach}

    </div>
</article>
{/block}
